<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />

    <!-- Cabin Sketch -->
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet" />

    <!--Font awsome-->
    <script src="https://kit.fontawesome.com/7df7c09821.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--Swiper js-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <title>Sacola</title>
</head>
<body>
   <section class="menu">
      <div class="menu__container-close">
         <span class="menu__icon--close" onclick="toggleMenu(menuSection)"><i class="bi bi-x-lg"></i></span>
      </div>

      <div class="menu__container-user">
         <div class="menu__container-user-content">
            <span class="menu__icon--user"><i class="bi bi-person-circle"></i></span>
         </div>
         <div class="menu__container-user-content">
            <ul>
               <li class="menu__list--user">
                  <a href="./signup.html" class="menu__link--user button">Cadastre-se</a>
                  <span class="menu__span--user">Ja tem uma conta? <a href="./login.html" class="menu__link link">Fazer login</a></span>
               </li>
            </ul>
         </div>
      </div>
      <div class="menu__container-title">
         <h4 class="menu__title">Para onde vamos?</h4>
      </div>

      <nav class="menu__mobile">
         <ul class="menu__list">
            <li class="menu__item">
               <a href="./index.html" class="menu__link link">Inicio</a>
               <a href="#" class="menu__link link">Casacos</a>
               <a href="#" class="menu__link link">Blusas</a>
               <a href="#" class="menu__link link">Conjuntos</a>
               <a href="#" class="menu__link link">Macacão</a>
               <a href="#" class="menu__link link">Blazers</a>
               <a href="#" class="menu__link link">Camisas</a>
               <a href="categorie-item.html" class="menu__link link">Calças</a>
               <a href="#" class="menu__link link">Saias</a>
               <a href="#" class="menu__link link">Shorts</a>
            </li>
         </ul>
      </nav>
   </section>
   <section class="header">
      <header class="header__container">
         <div class="header__container-icon">
            <span class="header__mobile-icon" id="menu__mobile"><i class="bi bi-list"></i></span>
         </div>
         <div class="header__container-logo">
            <a href="./index.html" class="link">
               <span class="header__logo">M-I STORE</span>
            </a>
         </div>
         <div class="header__container-icon">
            <a href="bag.html">
               <span class="header__mobile-icon"><i class="bi bi-bag-heart"></i></span>
            </a>
         </div>
      </header>
   </section>

    <section class="bag">
        <div class="bag__container">
            <div class="bag__container-product">
                <img src="assets/img/product3.jpg" alt="#" class="bag-container-product__image">
            </div>
            <div class="bag__container-product">
               <p class="bag-container-product__name">Macacão preto da nike</p>
               <div class="bag__container-specifications">
                  <p class="bag-container-product__size">Tamanho: <span>M</span></p>
                  <p class="bag-container-product__color">Cor: <span>Preto</span></p>
               </div>
               <div class="bag__container-price">
                  <input type="tel" value="1" class="bag-container-product__quantity">
                  <span class="bag-container-product__price">R$199,00</span>
               </div>
            </div>
            <div class="bag__container-product">
               <a href="#" class="bag__container-product__remove link"><span class="bag-container-product__trash"><i class="bi bi-trash"></i></span></a>
            </div>
        </div>
    </section>

    <section class="total-purchase">
        <div class="total-purchase__container">
            <span class="total-purchase__credit">10x de <span>45,75</span> sem juros!</span>
            <span class="total-purchase__total">Total: R$<span>450</span></span>
        </div>
        <div class="total-purchase-container__buy">
            <button class="total-purchase__buy">Ir para o pagamento</button>
        </div>
    </section>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/swiper.js"></script>
</body>
</html>
