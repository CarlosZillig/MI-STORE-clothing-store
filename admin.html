<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />

    <!-- Cabin Sketch -->
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet" />

    <!--Font awsome-->
    <script src="https://kit.fontawesome.com/7df7c09821.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--Swiper js-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
   <title>Admin area</title>
</head>
<body>
    <section class="clothes">
        <div class="clothes__container">
           <h2 class="clothes__title">Novidades</h2>
        </div>
        <div class="clothes__container">
           <div class="products">
              <ul class="products__list">
                 <li class="product">
                    <a href="product.html" class="product__link">
                       <div class="product__banner product__banner--1"></div>
                       <div>
                          <p class="product__title">Vestido Nike Roxo</p>
                          <p class="product__price">R$000</p>
                       </div>
                       <button type="submit" class="product__button button">Comprar</button>
                    </a>
                 </li>
              </ul>
           </div>
        </div>
     </section>

     <section class="form-add">
      <div class="form-add__container">
         <h2>Adicionar um item em?</h2>
         <select name="add-item" id="add-item">
            <option value="Calças">Calças</option>
            <option value="Camisas">Camisas</option>
            <option value="Shorts">Shorts</option>
         </select>
         <form action="" class="form">
            <div class="form__item">
               <label for="image">Adicione a imagem do produto:</label>
               <input type="file" id="image" name="image" required class="input-file">
            </div>
            <div class="form__item"> 
               <label for="title">Adicione o titulo do produto:</label>
               <input type="text" id="title" name="title" required>
            </div>
            <div class="form__item">
               <label for="price">Adicione o preço do produto:</label>
               <input type="number" id="price" name="price" required>
            </div>
         </form>
         <button type="submit" class="form-add__button">Adicionar</button>
      </div>
     </section>
</body>
</html>
