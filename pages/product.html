      <section class="view-product">
         <div class="view-product__container">
            <div class="view-product__image">
               <img src="../assets/img/product2.jpg" alt="" />

            <div class="view-product__content">
               <h2 class="view-product__name">Nome do produto</h2>
               <h2 class="view-product__price">R$39,99</h2>
            </div>

            <form class="view-product__form">
               <div class="view-product-form__content">
                  <h3 class="view-product-form__title">Selecionar cor:</h3>
                  <label for="color" class="view-product-form__option view-product-form__option-black"></label>
                  <input type="radio" name="color" id="color-black" />
                  <label for="color" class="view-product-form__option view-product-form__option-white"></label>
                  <input type="radio" name="color" id="color-white" />
                  <label for="color" class="view-product-form__option view-product-form__option-blue"></label>
                  <input type="radio" name="color" id="color-blue" />
               </div>

               <div>
                  <span class="view-product__color-select">Cor selecionada: <span>PRETO</span></span>
               </div>
              
               <div class="view-product-form__content">
                  <label for="size" class="view-product-form__title">Tamanho:</label>
                  <select name="size" id="size">
                     <option value="p" class="view-product-form__option">P</option>
                     <option value="m" class="view-product-form__option">M</option>
                     <option value="g" class="view-product-form__option">G</option>
                     <option value="gg" class="view-product-form__option">GG</option>
                  </select>
               </div>
               <div class="view-product-form__cep">
                  <div class="cep__content">
                     <label for="cep" class="form-cep__title">Calcular frete:</label>
                     <div class="cep-for-displayflex">
                        <input type="number" class="form-cep__input" name="cep" />
                        <button type="submit" class="form-cep__button">OK</button>
                     </div>
                  </div>
                  <div class="cep__content">
                     <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" class="form-cep__link link" target="_blank">Não sei meu CEP</a>
                  </div>
               </div>
               <div class="view-product-form__button">
                  <button class="view-product__button button" type="submit">Adicionar À Sacola</button>
               </div>
            </form>
